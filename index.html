<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet"
        <title></title>
    </head>
    <body>
    <div class="calculatorBody">
        <div class="displayScreen">
            <p class="result"></p>
            <p class="result output"></p>
        </div>
        <div class="keys">
                <button type="button"  name="arithmatic">+</button>
                <button type="button"  name="subtraction">-</button>
                <button type="button" name="multiplication">*</button>
                <button type="button" name="division">/</button>
                <button type="button" name="seven">7</button>
                <button type="button" name="eight">8</button>
                <button type="button" name="nine">9</button>
                <button type="button" name="four">4</button>
                <button type="button" name="five">5</button>
                <button type="button" name="six">6</button>
                <button type="button" name="one">1</button>
                <button type="button" name="two">2</button>
                <button type="button" name="three">3</button>
                <button type="button" name="zero">0</button>
                <button type="button" name="dot">.</button>
                <button type="button" name="clear">C</button>
                <button type="button" class="equals" name="equal">=</button>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
    </body>
</html>
